//引入aar文件
repositories {
    flatDir {
        dirs 'libs'
    }
     maven { url 'https://jitpack.io' }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //整合依赖开始
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.github.Jay-Goo:RangeSeekBar:v1.0.7'

    //整合依赖结束

    //整合aar依赖开始
    // 二维码库
    compile(name: 'zxing-1.8.4', ext: 'aar')
    compile(name: 'barcodescanner-core-1.8.4', ext: 'aar')
    compile(name: 'uikit-release', ext: 'aar')
    compile(name: 'Fulive-release', ext: 'aar')
    //整合aar依赖结束
    compile(name: 'live-app', ext: 'aar')

    implementation 'com.android.support:multidex:1.0.2'
}

ext.postBuildExtras = {
  android {
    defaultConfig {
      multiDexEnabled true
    }
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }
  }
}